{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/soil.css' %}">
        <title>Upload Page</title>
    </head>
    <body>
        <div class="page-header">
        <h1><a href="/">Soil-Munsell Colour Converter</a></h1>
        </div>
        <div class="upl">
        <h2>Upload a soil image here</h2>
    </div>
    
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="myfile">
            <button type="submit">Upload</button>
          </form>
          <div class="data">
       {% if ans1 %}
       <p>Munsell: {{ans1}}</p>
       {% endif %}
       {% if ans2 %}
       <p> {{ans2}}</p>
       {% endif %}
       {% if ans3 %}
       <p>Color: {{ans3}}</p>
       {% endif %}
        </div>
      <div style="text-align: center">" <img src="{% static 'soil/images/muns3.png' %}" alt="munsell" style="height:500px;">
        </div>
       
    
    </body>
</html>
